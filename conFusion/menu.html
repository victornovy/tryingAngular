<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="row row-content"
            ng-controller="menuController as mnController">
            <div class="col-xs-12">
                <ul class="media-list">
                    <li class="media" ng-repeat="dish in mnController.dishes">
                        <div class="media-left media-middle">
                            <a href="#"><img class="media-object img-thumbnail" src="{{dish.image}}" alt="{{dish.alt}}"/></a>
                        </div>
                        <div class="media-body">
                            <h2 class="media-heading">{{dish.name}}</h2>
                            <span class="label label-danger label-xs">{{dish.label}}</span>
                            <span class="badge">{{dish.price | currency}}</span>
                            <p>{{dish.description}}</p>
                            <p>Comment: {{dish.comment}}</p>
                            <p>Type your comment: <input type="text" ng-model="dish.comment"/></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
