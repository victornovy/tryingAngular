<!DOCTYPE html>
<html ng-app="basicApp">
    <head>
        <meta charset="utf-8">
        <title>Basic of AngularJS</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/basic.css">

        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="js/basic.js"></script>
    </head>
    <body ng-controller="RepeatCtrl as ctrl">
        <div ng-repeat="(author, note) in ctrl.notes">
             <div ng-class="ctrl.getNoteClass(note.done)">
                <span>{{note.label}}</span>
                <!-- ng-bind is similar to {{}},
                   - but ng-bind execute before AngularJS can find and
                   - replace all the double curly braces from the HTML
                   -->
                <span class="status"
                    ng-show="note.assignee"
                    ng-bind="note.assignee">
                </span>
                <span>| {{author}}</span>
            </div>
            <span>First Element: {{$first}}</span><br />
            <span>Middle Element: {{$middle}}</span><br />
            <span>Last Element: {{$last}}</span><br />
            <span>Index of Element: {{$index}}</span><br />
            <span>At Even Position: {{$even}}</span><br />
            <span>At Odd Position: {{$odd}}</span><br />
        </div>
    </body>
</html>
